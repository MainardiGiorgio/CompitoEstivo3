<form (ngSubmit)="salvaPrenotazione()" #form="ngForm">
    <div class="form-group">
      <label for="data">Data:</label>
      <input type="text" class="form-control" id="data" name="data" [(ngModel)]="nuovaPrenotazione.data" required>
    </div>
    <!-- Altri campi del form -->
    <button type="submit" class="btn btn-primary">Salva</button>
  </form>
